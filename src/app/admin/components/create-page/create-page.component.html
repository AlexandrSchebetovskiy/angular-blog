
<app-alert></app-alert>
<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание поста</h1>

  <div class="form-control" [ngClass]="{invalid: form.get('title')!.touched && form.get('title')!.invalid}">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" formControlName="title">

    <div *ngIf="form.get('title')!.touched && form.get('title')!.invalid" class="validation">
      <small *ngIf="form.get('title')!.errors!.required">Введите заголовок!</small>
    </div>
  </div>


  <div class="form-control">
    <label for="quill">
      <quill-editor id="quill" formControlName="text"></quill-editor>
    </label>
  </div>


  <div class="form-control" [ngClass]="{invalid: form.get('author')!.touched && form.get('author')!.invalid}">
    <label for="author">Автор:</label>
    <input type="text" id="author" formControlName="author">

    <div *ngIf="form.get('author')!.touched && form.get('author')!.invalid" class="validation">
      <small *ngIf="form.get('author')!.errors!.required">Введите автора!</small>
    </div>
  </div>

  <button type="submit" class="btn-dark btn btn-block">Добавить</button>
</form>
