 <div class="card">
   <div class="card-header">
     <h2>{{post.title}}</h2>
     <small>{{post.date|date:'dd MMM YYYY hh:mm': null: 'ru'}}</small>
   </div>
  <div> <small>{{post.author}}</small></div>
   <button
     [ngStyle]="{'marginTop': '1rem'}"
     [routerLink]="['/post', post.id]"
     class="btn btn-dark"
   >Открыть </button>
 </div>
